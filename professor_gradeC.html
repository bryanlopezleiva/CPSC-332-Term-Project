  <body>
    <h1>Grade Distribution by Course & Section</h1>

    <!-- Input Form -->
    <form method="POST" action="professor_grade_count.php">
      <label for="CNumber">Enter Course Number:</label>
      <input
        type="text"
        name="CNumber"
        id="CNumber"
        placeholder="e.g., MATH-338"
        required
      />

      <input
        type="text"
        name="CSNum"
        id="CSNum"
        placeholder="e.g., 01"
        required
      />
      <br /><br />
      <input type="submit" value="Submit" />
    </form>
